<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy more</title>
  <link href="assets/css/basic.css" rel="stylesheet">
  <link href="assets/css/buymore-checkout-2.css" rel="stylesheet">
  <!-- bootstrap CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="s-layout">

       <div class="buynow">
          <h2>Your order</h2>

          <div class="quantitydiv">
            <div>
              <h6>1 x	5 Halfdays	30.00€</h6>
            </div>
          </div>
          <div class="pricdiv">
          <div>
            <p>Price:	30.00€</p>
            <p>VAT:	4.79€</p>
          </div>
          <div>
            <span>Total: 30.00€</span>
          </div>
        </div>

          <div class="buynowbtn">
          <a href="#" class="btnbuynow">Buy more</a>
        </div>
    </div>
   
    <!-- Content -->
    <main class="s-layout__content">
         <div class="checkoutdetails">
        <h2>Checkout</h2>
        <div class="checkoutdetailsdata">
          <div class="form-floating mb-3">
            <!-- "is-invalid" this class use for validation -->
            <input type="text" class="form-control" id="floatingname" placeholder="First name" />
            <label for="floatingname">First name</label>
          </div>
          <div class="form-floating floatselect mb-3">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option value="1" selected>City</option>
              <option value="2">Space</option>
              <option value="3">City</option>
            </select>
            <label for="floatingSelect" class="formlabelselect1">Select</label>
          </div>
          <div class="form-floating mb-3">
            <!-- "is-invalid" this class use for validation -->
            <input type="text" class="form-control" id="floatingphone" placeholder="Phone" />
            <label for="floatingphone">Phone (optional)</label>
          </div>
          
          <div class="form-floating mb-3">
            <!-- "is-invalid" this class use for validation -->
            <input type="text" class="form-control" id="floatingadd" placeholder="Invoice address" />
            <label for="floatingadd">Invoice address (optional)</label>
          </div>

            <div class="form-floating mb-3">
            <!-- "is-invalid" this class use for validation -->
            <input type="text" class="form-control" id="floatingcardnumber" placeholder="Card number" />
            <label for="floatingcardnumber">Card number</label>
          </div>

          <div class="cardflex">
              <div class="form-floating mb-3">
            <!-- "is-invalid" this class use for validation -->
            <input type="text" class="form-control" id="floatingdate" placeholder="Expiration date" />
            <label for="floatingdate">Expiration date</label>
          </div>
            <div class="form-floating mb-3">
            <!-- "is-invalid" this class use for validation -->
            <input type="text" class="form-control" id="floatingCVV" placeholder="CVV" />
            <label for="floatingProfloatingCVVfession">CVV</label>
          </div>
          </div>
        </div>

         <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                       I have read and agree to the <a href="#">terms and the house rules. *</a>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                    <label class="form-check-label" for="flexCheckDefault2">
                        I want to receive news on events, news, blogs or jobs.
                    </label>
                </div>

                <button class="ccdcard">Pay with credit card</button>
                <button class="paypalcard">Pay with Paypal</button>

      </div>
    </main>

 

   
  </div>
</body>

</html>

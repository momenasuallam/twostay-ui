<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>signup page</title>
  <link href="assets/css/basic.css" rel="stylesheet" />
  <link href="assets/css/signup.css" rel="stylesheet" />
  <!-- bootstrap CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <section class="signupmain">
    <div class="signupdata">
      <a href="#" class="logoimg"><img src="./assets/images/logo.svg" /></a>

      <h2>Sign up</h2>
      <p>
        Welcome to Twostay's community area. You can login with your e-mail
        address and password here if you are a member of the Twostay
        community. If you just bought a pass and don't have a password yet,
        <a href="#">click here</a> to assign a new password.
      </p>
      <div>
        <ul id="progressbar">
          <li class="active"></li>
          <li class="active"></li>
        </ul>
      </div>
      <form>
        <div class="form-floating mb-3">
          <!-- "is-invalid" this class use for validation -->
          <input type="text" class="form-control" id="floatingfname" placeholder="first name" />
          <label for="floatingfname">First name</label>
        </div>
        <div class="form-floating mb-3">
          <!-- "is-invalid" this class use for validation -->
          <input type="text" class="form-control" id="floatinglname" placeholder="last name" />
          <label for="floatinglname">Last name</label>
        </div>
        <div class="form-floating mb-3">
          <!-- "is-invalid" this class use for validation -->
          <input type="text" class="form-control" id="floatingcity" placeholder="city" />
          <label for="floatingcity">City</label>
        </div>
        <div class="form-floating mb-3">
          <!-- "is-invalid" this class use for validation -->
          <input type="text" class="form-control" id="floatingProfession" placeholder="Profession" />
          <label for="floatingProfession">Profession</label>
        </div>
        <div class="form-floating floatselect mb-3">
          <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
            <option value="1" selected>Space</option>
            <option value="2">Space</option>
            <option value="3">Space</option>
          </select>
          <label for="floatingSelect" class="formlabelselect1">Select</label>
        </div>


        <button type="submit">Sign up</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
    <div class="signupimg">
      <img src="./assets/images/cover1.png" />
    </div>
  </section>

  <!-- JavaScript Bundle with Popper -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>

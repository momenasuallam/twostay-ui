<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page</title>
    <link href="assets/css/basic.css" rel="stylesheet">
    <link href="assets/css/chat.css" rel="stylesheet"> 
    	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="s-layout">
    <!-- Sidebar -->
    <div class="s-layout__sidebar">
      <a class="s-sidebar__trigger" href="#">
        <img src="./assets/images/logo.svg" />
      </a>
      <nav class="s-sidebar__nav">
        <ul>
          <li>
            <a class="s-sidebar__nav-link " href="./my-account.html">
              <img src="./assets/images/profile.svg" />
              <h2>Home</h2>
            </a>
          </li>
          <li>
            <a class="s-sidebar__nav-link" href="./networking.html">
              <img src="./assets/images/networking.svg" />
              <h2>Networking</h2>
            </a>
          </li>
          <li>
            <a class="s-sidebar__nav-link" href="./buymore.html">
              <img src="./assets/images/invoice.svg" />
              <h2>Invoices</h2>
            </a>
          </li>
           <li>
            <a class="s-sidebar__nav-link active" href="./chat.html">
              <img src="./assets/images/settings.svg" />
              <h2>Chat</h2>
            </a>
          </li>
          <li>
            <a class="s-sidebar__nav-link" href="./settings.html">
              <img src="./assets/images/settings.svg" />
              <h2>Settings</h2>
            </a>
          </li>

        </ul>
      </nav>
    </div>

    <!-- Content -->
    <main class="s-layout__content">
    <div class="chat-box">
  <div class="header">
    <div class="avatar-wrapper avatar-big">
      <img src="assets/images/Avatar.png" alt="avatar" />
    </div>
    <span class="name">Crush</span>
    <span class="options">
      <i class="fa fa-ellipsis-h"></i>
    </span>
  </div>
  <div class="chat-room">
    <div class="message message-left">
      <div class="avatar-wrapper avatar-small">
        <img src="assets/images/Avatar.png" alt="avatar" />
      </div>
      <div class="bubble bubble-light">
        Hey anhat!
      </div>
    </div>
    <div class="message message-right">
      <div class="avatar-wrapper avatar-small">
        <img src="assets/images/Avatar.png" alt="avatar" />
      </div>
      <div class="bubble bubble-dark">
        what is going on?
      </div>
    </div>
  </div>
  <div class="type-area">
    <div class="input-wrapper">
      <input type="text" id="inputText" placeholder="Type messages here..." />
    </div>
    
    <button class="button-send">Send</button>
  </div>

</div>
    </main>

  
  </div>

  
	</body>

</html>
